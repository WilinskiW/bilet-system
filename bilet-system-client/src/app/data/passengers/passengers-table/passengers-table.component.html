@if (isError()) {
  <app-connection-error/>
} @else if (!isFetching()) {
<app-content-table>
  <ng-container table-headers>
    <th>ID</th>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Email</th>
    <th>Nr. telefonu</th>
    <th>Akcje</th>
  </ng-container>
  <ng-container table-body>
    @for (passenger of data; track passenger.passengerId) {
      <tr>
        <td>{{ passenger.passengerId }}</td>
        <td>{{ passenger.firstname }}</td>
        <td>{{ passenger.lastname}}</td>
        <td>{{ passenger.email }}</td>
        <td>{{ passenger.phone }}</td>
        <td>
          <a class="btn btn-primary text-white m-2 rounded-2" [routerLink]="String(passenger.passengerId)">Edytuj</a>
          <a class="btn btn-danger text-white m-2 rounded-2" [routerLink]="String(passenger.passengerId)">Usuń</a>
        </td>
      </tr>
    }
  </ng-container>
</app-content-table>
} @else {
  <div class="d-flex justify-content-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
}
